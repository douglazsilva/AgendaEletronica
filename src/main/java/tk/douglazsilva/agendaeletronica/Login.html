<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
	<meta charset="UTF-8">
	<title>Wicket - Agenda Eletr√¥nica</title>
</head>
<body>
	<h1>Login</h1>
	<p wicket:id="mensagemErroLogin">[mensagem de erro]</p>
	<form wicket:id="formularioLogin">
		<input wicket:id="nomeUsuario" type="text" placeholder="Nome" />
		<br />
		<input wicket:id="password" type="password" placeholder="Password" />
		<br />
		<button type="submit" name="submit">Login</button>
	</form>
</body>
</html>
