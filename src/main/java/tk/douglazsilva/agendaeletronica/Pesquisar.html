<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="UTF-8" />
<title>Agenda Eletrônica</title>
</head>
<body>
	<wicket:extend>
		<h1>Pesquisar Contatos</h1>
		<form wicket:id="formPesquisa">
			<input type="text" placeholder="Digite um nome" wicket:id="pesquisaNome" />
			<button type="submit" wicket:id="botaoPesquisar">Pesquisar</button>
		</form>
		<br />
		<div wicket:id="divResultados">
			<table id="tablePesquisa" border="1">
				<thead>
					<tr>
						<th>Nome</th>
						<th>E-mail</th>
						<th>Telefone</th>
						<th>Estado Civil</th>
						<th>Ações</th>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="contatos">
						<td wicket:id="nome">[Nome]</td>
						<td wicket:id="email">[E-mail]</td>
						<td wicket:id="telefone">[Telefone]</td>
						<td wicket:id="estadoCivil">[Estado Civil]</td>
						<td><a href="#" wicket:id="linkEditar">Editar</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</wicket:extend>
</body>
</html>
